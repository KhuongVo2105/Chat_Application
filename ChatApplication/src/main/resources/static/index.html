<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App chat demo</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="username-page">
        <div class="container">
            <h1>Type your usename to enter the ChatRoom</h1>
            <form id="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Enter your username" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Enter Chat</button>
                </div>
            </form>
        </div>
    </div>
    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <h2>Spring socket chat demo</h2>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." class="form-control">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="chat.js"></script>
</body>
</html>
